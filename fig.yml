# Redis instance
redis:
    image: dockerfile/redis
    detach: true
    volumes:
        - /data/redis:/data

# Neo4j; pre-configured for Origins
neo4j:
    image: bruth/origins-neo4j
    privileged: true
    detach: true
    volumes:
        - /data/neo4j:/neo4j/data

# Origins service
service:
    image: bruth/origins
    ports:
        - 5000:5000
    links:
        - redis:redis
        - neo4j:neo4j
    command:
        - serve

# Origins events daemon
events:
    image: bruth/origins
    links:
        - redis:redis
    command:
        - events
