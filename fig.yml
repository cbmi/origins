# Redis
# Requires a data volume for persistence
redis:
    image: dockerfile/redis
    detach: true

# Neo4j; pre-configured for Origins
# Requires a data volume for persistence
neo4j:
    image: bruth/origins-neo4j
    privileged: true
    detach: true

# Origins service
service:
    image: bruth/origins
    ports:
        - 5000:5000
    links:
        - redis:redis
        - neo4j:neo4j
    command:
        - serve

# Origins events daemon
events:
    image: bruth/origins
    links:
        - redis:redis
    command:
        - events
